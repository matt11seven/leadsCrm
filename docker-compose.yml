version: "3.8"

services:
  db:
    image: postgres:17
    container_name: crm-db
    restart: unless-stopped
    environment:
      # Valores fixos que podem ser sobrescritos por variáveis de ambiente
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=leadscrm
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d leadscrm"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  webhook:
    build: ./webhook
    container_name: crm-webhook
    restart: unless-stopped
    environment:
      # Valores fixos com conexão direta ao banco
      - DATABASE_URL=postgres://postgres:postgres@db:5432/leadscrm
      # Usando diretamente a variável que o Easypanel fornece
      - WEBHOOK_URL=${EASYPANEL_PROJECT_URL}/api/lead-event
      - EASYPANEL_PROJECT_URL=${EASYPANEL_PROJECT_URL}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
